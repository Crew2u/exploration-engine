<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prospecting Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>PROSPECTING SCANNER</h1>

  <!-- LOCATION SELECTION -->
  <div id="locations"></div>

  <!-- DETECTOR UI -->
  <div id="detector" style="display:none;">
    <div id="status">Initializing...</div>
    <div id="distance">Distance: -- m</div>

    <div id="hotCold">
      <div id="hotFill"></div>
    </div>

    <div id="compass">
      <img src="images/arrow.png" id="arrow">
    </div>

    <button id="scanRockBtn">SCAN ROCK</button>
    <button id="backBtn">Change Location</button>
  </div>

  <script src="locations.js"></script>
  <script src="app.js"></script>
</body>
</html>
